<!DOCTYPE html >
<html>
    <head>
        <style>
            #card {
                margin: 30px;
                padding: 10px;
                width: 35%;
                border: 1px solid black;
                text-align: center;
            }

            #card .answer {
                display: none;
            }
        </style>
        <script type="text/javascript" charset="UTF-8" src="./main.js"></script>
    </head>
    <body>
       <h1>Greek Primer (3rd Edition) Flash Cards</h1>
       <p>Welcome to a flash card game for studying ancient Greek words. Pick a chapter and hit start.
       </p>
       <label>Chapter</label>
       <select id="chapterSelect">
           <option value="0">All</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
       </select>
       <input type="checkbox" id="includePrior" name="includePrior" value="yes">
       <label for="includePrior">Include earlier chapters?</label>
       <button id="start">Start</button>
       <div id="card">
           <span class="question"></span>
           <span class="answer"></span>
       </div>
       <button id="reveal" disabled="disabled">Reveal</button>
       <button id="next" disabled="disabled">Next</button>
    </body>
</html>
